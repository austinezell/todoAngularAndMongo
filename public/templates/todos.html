<div class="row">
  <h1 align='center'>To Do App</h1>
  <hr>
  <div class="row">

    <div align='center' id="add-form" class="columns medium-3 medium-push-7 medium-offset-1 small-8 small-offset-2">
      <h4>Add Task</h4>
      <hr>
      <form ng-submit="addTask(task)">
        <span class="label">Title</span><br>
        <input type="text" placeholder="Title" ng-model="task.title" required/>
        <span class="label">Description</span><br>
        <textarea placeholder="Description" ng-model="task.description" name="name" rows="3"></textarea>
        <span class="label">Deadline</span><br>
        <input class="date" ng-model="task.deadline" type="date" min="{{today}}">
        <button type="submit" class='button small'>Add Task</button>
      </form>
    </div>

    <div class="columns small-8 small-offset-2 medium-offset-1 medium-pull-5 medium-7 end">
      <h4>Tasks</h4>
      <hr>
      <div class="row">
        <div class="columns small-4">
          <ul class="tabs vertical" id="todos">
            <li class="tabs-title"><a ng-class="{'active': location.name==='todos'}" ui-sref="tasks.todos">To Do</a></li>
            <li class="tabs-title"><a ng-class="{'active': location.name==='done'}" ui-sref="tasks.done">Done</a></li>
            <li class="tabs-title"><a ng-class="{'active': location.name==='all'}"  ui-sref="tasks.all">All</a></li>
          </ul>
        </div>
        <div class="columns small-8">
          <div class="tabs-content vertical">
            <div class="tabs-panel is-active" id="tasks">
              <h4 ng-if="todos.length<1">No tasks here!</h4>
              <div class="taskListContainer">
                <div ui-view class="taskList"></div ui-view>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
